<style>
    div{
        height: 200px;
        width: 200px;
        transition: width 2s, height 4s;
        background: gray;
        text-align: center;
        font-size: xx-large;
        transition: width 2s, height 2s, transform 2s;
    }
    div:hover{
        height: 500px;
        width: 500px;
        transform: rotate(30deg);
    }
</style>
